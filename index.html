<body>

    <div class="container mt-4  ">
        <div class="mb-5 d-flex justify-content-center align-items-center gap-4">
            <i class="fa-solid fa-pen-to-square clipboard"></i>
            <h1>To-Do List</h1>
        </div>
        <div class="today"></div>
        <form action="">
            <div class="row justify-content-center gy-3 text-center">
                <div class="col-12 col-md-8">
                    <input type="text" autocomplete="off" id="taskInput" class="form-control" autofocus
                        placeholder="Please enter your task">
                </div>
                <div class="col-12 col-md-2">
                    <input type="submit" value="Add new" class="btn btn-primary d-block w-100">
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-12 d-flex justify-content-around pt-5">
                <h2>Tasks <span id="tasksCounter" class="badge bg-info">0</span></h2>
                <h2>Finished tasks <span id="finishedCounter" class="badge bg-info">0</span></h2>
            </div>
            <div class="col-10 mx-auto pt-4">
                <ul id="output" class="list-group"></ul>
            </div>
        </div>
    </div>
    <h1 class="text-center" id="empty">There is no tasks here</h1>



    <script src="./js/main.js"></script>

</body>
